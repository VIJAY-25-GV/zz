        // Function to update the cart count
        function updateCartCount() {
            cartItemCount.textContent = cart.length;

        // Function to render products based on filter criteria
        function renderProducts() {
    const selectedColors = Array.from(colorCheckboxes)
        .filter(checkbox => checkbox.checked)
        .map(checkbox => checkbox.value);

    const selectedTypes = Array.from(typeCheckboxes)
        .filter(checkbox => checkbox.checked)
        .map(checkbox => checkbox.value);

    const minPrice = 0;
    const maxPrice = parseInt(priceRange.value);

    const filteredProducts = productsData.filter(product => {
        return (
            ((selectedColors.length === 0 || selectedColors.includes(product.color)) &&
            (selectedTypes.length === 0 || selectedTypes.includes(product.name))) &&
            product.amt >= minPrice &&
            product.amt <= maxPrice
        );
    });

    productsContainer.innerHTML = "";

    if (filteredProducts.length === 0) {
        const noProductMessage = document.createElement("p");
        noProductMessage.textContent = "No products in this price range";
        productsContainer.appendChild(noProductMessage);
    } else {
        filteredProducts.forEach(product => {
    const productDiv = document.createElement("div");
    productDiv.className = "product";

    // Create a container div for the image section
    const imageContainer = document.createElement("div");
    imageContainer.className = "product-image-container";

    const productImage = document.createElement("img");
    productImage.src = product.img;
    productImage.addEventListener("click", () => openFabricPopup(product));
    imageContainer.appendChild(productImage);

    // const productImage = document.querySelectorAll(".product-image-container")

    // Append the image container to the product div
    productDiv.appendChild(imageContainer);

    const productName = document.createElement("h3");
    productName.textContent = ` ${product.subname}`;
    productDiv.appendChild(productName);

    const productMaterial = document.createElement("h4");
    productMaterial.textContent = `Material: ${product.matrial}`;
    productDiv.appendChild(productMaterial);

    // const productColor = document.createElement("h5");
    // productColor.textContent = `Color: ${product.color}`;
    // productDiv.appendChild(productColor);

    const productPrice = document.createElement("p");
    productPrice.textContent = `Price: ₹${product.amt}`;
    productDiv.appendChild(productPrice);

    const viewFabricButton = document.createElement("button");
    viewFabricButton.textContent = "View Detail";
    viewFabricButton.className = "view-fabric";
    viewFabricButton.addEventListener("click", () => openFabricPopup(product));
    productDiv.appendChild(viewFabricButton);

    const addToCartButton = document.createElement("button");
    addToCartButton.textContent = "Add to Cart";
    addToCartButton.className = "add-to-cart";
    addToCartButton.addEventListener("click", () => addToCart(product));
    productDiv.appendChild(addToCartButton);

    // Create the "product-inner" div
    const productInnerDiv = document.createElement("div");
    productInnerDiv.className = "product-inner col-md-3";
    productInnerDiv.appendChild(productDiv);

    productsContainer.appendChild(productInnerDiv);
});

        // Function to add a product to the cart
      function addToCart(product) {
    // Check if the product is already in the cart
    const existingProduct = cart.find(item => item.id === product.id);

    if (existingProduct) {
        // Product already in the cart, show an error message
        // alert('This product is already in your cart.');
        openPopup();
    } else {
        // Product not in the cart, add it
        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));
    }

    // Update cart count and re-render products
    updateCartCount();
    renderProducts();
}

         // Function to render the cart

            cartItems.innerHTML = "";

            cart.forEach(product => {
  // Create a container div for each product
  const cartItemDiv = document.createElement("div");
  cartItemDiv.className = "cart-item col-md-12";

  const productImage = document.createElement("img");

  cartItemimgDiv.appendChild(productImage);

  // Create a child container div for inner content
  const cartItemInnerDiv = document.createElement("div");
  cartItemInnerDiv.className = "cart-item-inner";
  

  // Create and append product name
  const productName = document.createElement("h5");
  productName.textContent = `${product.subname}`;
  cartItemInnerDiv.appendChild(productName);

  // Create and append product price
  const productPrice = document.createElement("h6");
  productPrice.textContent = `Price: ₹${product.amt}`;
  cartItemInnerDiv.appendChild(productPrice);

  // Create and append "Customize" link
  const customizeLink = document.createElement("a");

    customizeLink.href = `customize-pant.html?id=${product.id}`; // Set the link's URL with the product ID as a query parameter
    customizeLink.classList.add("custo-link");
    customizeLink.addEventListener("click", (e) => {
        e.preventDefault(); // Prevent the default link behavior
        openProductDetails(product.id);
    });
    cartItemInnerDiv.appendChild(customizeLink);

  // Create and append "Go to Cart" link
  const goToCartLink = document.createElement("a");
  goToCartLink.textContent = "Go to Cart →";
  goToCartLink.href = "cart.html"; // Set the link's URL
  goToCartLink.classList.add("golink");

//   const close = document.createElement("p");
// close.textContent = "X";
// close.id = "close"; // Set the ID to "close" instead of adding a class
// cartItemInnerDiv.appendChild(close);

  cartItemDiv.appendChild(cartItemimgDiv);
  cartItemDiv.appendChild(cartItemInnerDiv);

  // Append the product container to the cartItems container
  cartItems.prepend(cartItemDiv);
